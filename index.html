<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <div class="row">
      <!-- Player One -->
      <div class="col-md-6">
        <hr>
        <h2>Player One</h2>
        <button type="submit" class="btn-primary" id="dice-button-one">Roll die</button>
        <button type="submit" class="btn-primary" id="hold-button-one">Hold</button>
        <hr>
        <div>
          <h6>Dice Number</h6>
          <div class="player-results" id="dice-number-one">
            
          </div>
        </div>
        <div>
          <h6>Score</h6>
          <div id="dice-sum-one">
      
          </div>
        </div>
        <div>
          <h6>Total Score</h6>
          <div class="player-results" id="total-score-one">
            
          </div>
        </div>
        
      </div>
      <!-- Player Two -->
      <div class="col-md-6">
        <hr>
        <h2>Player Two</h2>
        <button type="submit" class="btn-primary" id="dice-button-two">Roll die</button>
        <button type="submit" class="btn-primary" id="hold-button-two">Hold</button>
        <hr>
        <div>
          <h6>Dice Number</h6>
          <div id="dice-number-two">
            
          </div>
        </div>
        <div>
          <h6>Score</h6>
          <div class="player-results" id="dice-sum-two">
      
          </div>
        </div>
        <div>
          <h6>Total Score</h6>
          <div class="player-results" id="total-score-two">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
